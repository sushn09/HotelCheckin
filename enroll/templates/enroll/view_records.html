{% extends 'enroll/base.html' %}
{% block content %} 
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <h4 class="text-center alert alert-info">Customer Information</h4>
        {% if cus %}
        <table class="table table-hover" style="color:aquamarine">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
                {% for c in cus %}
                    <tr>
                        <th scope="row">{{c.id}}</th>
                        <td>{{c.name}}</td>
                        <td>{{c.email}}</td>
                        <td>{{c.password}}</td>
                        <td>
                            <a href="{% url 'update_records' c.id %}" class="btn btn-warning btn-sm">Edit</a>
                            <form action="{% url 'delete_records' c.id %}" method="POST" class="d-inline">
                                {% csrf_token %}
                                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                            </form>
                        </td>
                    </tr>
                {% endfor %}              
            </tbody>
          </table>

        {% else %}
            <h4 class="text-center alert alert-warning">No Records</h4>
        {% endif%}
        
    </div>
</div>
{% endblock content %}
